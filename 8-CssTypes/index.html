<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssTypes</title>

    <!-- Internal css : Write in the head section -->
     <!-- start -->
     <style>
        h1{
            background-color: red;
            color: white;

        }
     </style>
    <!-- end -->

    <!-- External Css : Write in the other file extention .css and link by the link tag-->
     <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Inline Css : Write in the element  -->
    <h1 style="background-color: blue;">This is heading tag</h1>

    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Non a eaque illo perspiciatis ad explicabo odio dolore
        corporis, voluptas delectus quia animi qui esse tempore rem? Dolore dicta aut in.</p>


</body>

</html>
