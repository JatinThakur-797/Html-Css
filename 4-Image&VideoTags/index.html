<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image & video</title>
</head>
<body>
    <!-- img tag help to add images in webpage -->
    <img src="img1.jpg" height="200px"  alt="">
    
    <!-- video tag is help to add video in webpage -->
    
    <video autoplay src="video1.mp4" height="200px " width=" 400px"></video>
    
    <!-- some attributes of video tag
    1. controls
    2. autoplay
    3. loop
    4. height & width 
    5. muted etc -->
    
    <video controls autoplay loop muted src="video1.mp4" height="200px " width=" 400px"></video>
     <script src=""></script>
</body>
</html>
